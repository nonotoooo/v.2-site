<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - ConsultConnect</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
    }

    .logo {
      font-weight: 700;
      font-size: 20px;
      color: #0077cc;
      text-decoration: none;
    }

    .topbar a {
      margin-left: 20px;
      text-decoration: none;
      color: #0077cc;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .topbar a:hover {
      background-color: #e3f2fd;
    }

    .dashboard-link {
      background-color: #0077cc;
      color: white !important;
    }

    .dashboard-link:hover {
      background-color: #005fa3;
    }

    .branding {
      width: 100%;
      text-align: center;
      margin-top: 30px;
      font-size: 24px;
      font-weight: 600;
      color: #0077cc;
    }

    main {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    }

    label {
      font-weight: 600;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn-reserve {
      background-color: #0077cc;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-reserve:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">ConsultConnect</a>
    <div class="topbar">
      <a href="inscription.html">S'inscrire</a>
      <a href="connexion.html" class="dashboard-link">Se connecter</a>
      <a href="dashboard.html">Tableau de bord</a>
    </div>
  </header>

  <div class="branding">Connexion Ã  votre compte</div>

  <main>
    <form>
      <label for="email">Adresse e-mail</label><br />
      <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required />

      <label for="password">Mot de passe</label><br />
      <input type="password" id="password" name="password" placeholder="Votre mot de passe" required />

      <button type="submit" class="btn-reserve">Se connecter</button>
    </form>
  </main>
</body>
</html>

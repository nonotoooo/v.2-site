<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Vendeur - ConsultConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header class="header">
    <div class="logo">ConsultConnect</div>
    <nav class="nav">
      <a href="index.html">Accueil</a>
      <a href="#">Mon Profil</a>
      <a href="#">Déconnexion</a>
    </nav>
  </header>

  <main class="dashboard-container">
    <section class="dashboard-header">
      <h1>Bienvenue sur votre espace vendeur</h1>
      <p>Voici un aperçu de vos performances.</p>
    </section>

    <section class="card-grid">
      <div class="dashboard-card">
        <h2>Ventes totales</h2>
        <p class="stat-value">124</p>
      </div>
      <div class="dashboard-card">
        <h2>Revenus générés</h2>
        <p class="stat-value">3 560 €</p>
      </div>
      <div class="dashboard-card">
        <h2>Taux de satisfaction</h2>
        <p class="stat-value">95%</p>
      </div>
      <div class="dashboard-card">
        <h2>Profits estimés</h2>
        <p class="stat-value">2 450 €</p>
      </div>
    </section>

    <div class="back-link-container">
      <a href="index.html" class="back-link">← Retour à la page d’accueil</a>
    </div>
  </main>
</body>
</html>
